table:
  name: activities
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: created_by
array_relationships:
  - name: activity_assets
    using:
      foreign_key_constraint_on:
        column: activity_id
        table:
          name: activity_asset
          schema: public
  - name: activity_comments
    using:
      foreign_key_constraint_on:
        column: activity_id
        table:
          name: activity_comment
          schema: public
