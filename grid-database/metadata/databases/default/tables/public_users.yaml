table:
  name: users
  schema: public
array_relationships:
  - name: activities
    using:
      foreign_key_constraint_on:
        column: created_by
        table:
          name: activities
          schema: public
  - name: assets
    using:
      foreign_key_constraint_on:
        column: created_by
        table:
          name: assets
          schema: public
  - name: tasks
    using:
      foreign_key_constraint_on:
        column: created_by
        table:
          name: tasks
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - last_login
        - name
        - role
        - username
      filter: {}
update_permissions:
  - role: user
    permission:
      columns:
        - name
        - password
        - username
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
