schema {
    query: Query
}

type User {
    id: ID
    name: String
}

type Asset {
    id: ID
    name: String
    category: String
    notes: String,
    website: String
}

type Activity {
    id: ID
    date: String
    type: String,
    asset: Asset
    notes: String,
    source: String,
    user: User
}

type Query {
    users: [User]
    assets: [Asset]
    activities: [Activity]
}
