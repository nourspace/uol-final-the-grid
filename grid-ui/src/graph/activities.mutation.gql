#import './activities.fragment.gql'

mutation InsertActivity($object: activities_insert_input!) {
  insert_items_one: insert_activities_one(object: $object) {
    ...ActivityFragment
  }
}

mutation UpdateActivity($id: Int!, $object: activities_set_input) {
  update_items_by_pk: update_activities_by_pk(pk_columns: {id: $id}, _set: $object) {
    ...ActivityFragment
  }
}

mutation DeleteActivity($id: Int!) {
  delete_items_by_pk: delete_activities_by_pk(id: $id) {
    id
  }
}
