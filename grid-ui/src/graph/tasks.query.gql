#import './tasks.fragment.gql'
#import './users.fragment.gql'

query AllTasks($search: String) {
  items: tasks(
    where: { _or: [{ title: { _ilike: $search } }, { desc: { _ilike: $search } }] }
    order_by: { created_at: desc }
  ) {
    ...TaskFragment
    created_by_object {
      ...MiniUserFragment
    }
  }
}
